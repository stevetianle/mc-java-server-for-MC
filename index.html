<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Status Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .server-card {
            background: linear-gradient(145deg, #2a2a3a 0%, #1a1a2e 100%);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 
                        inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .server-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf, #ff006e);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .server-icon {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .server-icon img {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        .server-title {
            flex: 1;
        }

        .server-name {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .server-address {
            color: #00d4ff;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            background: rgba(0,212,255,0.1);
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-online {
            background: rgba(0,255,136,0.15);
            color: #00ff88;
            border: 1px solid rgba(0,255,136,0.3);
        }

        .status-offline {
            background: rgba(255,0,85,0.15);
            color: #ff0055;
            border: 1px solid rgba(255,0,85,0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online .status-dot {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .status-offline .status-dot {
            background: #ff0055;
            box-shadow: 0 0 10px #ff0055;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .motd-box {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #7b2cbf;
            font-family: 'Minecraft', 'Courier New', monospace;
            color: #fff;
            line-height: 1.6;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.2s, background 0.2s;
        }

        .info-item:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.08);
        }

        .info-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
        }

        .players-bar {
            background: rgba(0,0,0,0.3);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
            position: relative;
        }

        .players-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            border-radius: 4px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0,212,255,0.3);
        }

        .version-tag {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
        }

        .latency-good { color: #00ff88; }
        .latency-medium { color: #ffaa00; }
        .latency-bad { color: #ff0055; }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #ff0055;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00d4ff;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0,212,255,0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .input-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #00d4ff;
            background: rgba(255,255,255,0.15);
        }

        button {
            background: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,212,255,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .usage-hint {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .usage-hint code {
            background: rgba(0,212,255,0.1);
            color: #00d4ff;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>

<div class="server-card" id="card">
    <div class="input-section" id="inputSection">
        <h2 style="color: #fff; margin-bottom: 20px;">ğŸ” Minecraft æœåŠ¡å™¨çŠ¶æ€æŸ¥è¯¢</h2>
        <div class="input-group">
            <input type="text" id="serverInput" placeholder="è¾“å…¥æœåŠ¡å™¨åœ°å€ (å¦‚: mc.hypixel.net)" 
                   onkeypress="if(event.key==='Enter')checkServer()">
            <button onclick="checkServer()">æŸ¥è¯¢</button>
        </div>
        <p style="color: #666; margin-top: 15px; font-size: 14px;">
            æ”¯æŒ Java ç‰ˆæœåŠ¡å™¨ï¼Œè‡ªåŠ¨è¯†åˆ«é»˜è®¤ç«¯å£ 25565
        </p>
    </div>

    <div id="content">
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <div>æ­£åœ¨è¿æ¥æœåŠ¡å™¨...</div>
        </div>
        <div id="result"></div>
    </div>

    <div class="usage-hint" id="usageHint">
        ğŸ’¡ æç¤ºï¼šç›´æ¥è®¿é—® <code>?host=æœåŠ¡å™¨åœ°å€</code> å¯å¿«é€ŸæŸ¥çœ‹çŠ¶æ€
    </div>
</div>

<script>
    // è§£æ URL å‚æ•°
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // è§£æ MOTD é¢œè‰²ä»£ç 
    function parseMOTD(motd) {
        if (!motd) return 'æš‚æ— æè¿°';
        
        // å¦‚æœæ˜¯å¯¹è±¡ï¼ˆæ–°æ ¼å¼ï¼‰ï¼Œæå– text
        if (typeof motd === 'object') {
            return extractTextFromMOTD(motd);
        }
        
        // å¤„ç†å­—ç¬¦ä¸²ä¸­çš„é¢œè‰²ä»£ç  Â§
        let html = motd
            .replace(/Â§0/g, '<span style="color:#000000">').replace(/Â§1/g, '<span style="color:#0000AA">')
            .replace(/Â§2/g, '<span style="color:#00AA00">').replace(/Â§3/g, '<span style="color:#00AAAA">')
            .replace(/Â§4/g, '<span style="color:#AA0000">').replace(/Â§5/g, '<span style="color:#AA00AA">')
            .replace(/Â§6/g, '<span style="color:#FFAA00">').replace(/Â§7/g, '<span style="color:#AAAAAA">')
            .replace(/Â§8/g, '<span style="color:#555555">').replace(/Â§9/g, '<span style="color:#5555FF">')
            .replace(/Â§a/g, '<span style="color:#55FF55">').replace(/Â§b/g, '<span style="color:#55FFFF">')
            .replace(/Â§c/g, '<span style="color:#FF5555">').replace(/Â§d/g, '<span style="color:#FF55FF">')
            .replace(/Â§e/g, '<span style="color:#FFFF55">').replace(/Â§f/g, '<span style="color:#FFFFFF">')
            .replace(/Â§l/g, '<span style="font-weight:bold">').replace(/Â§m/g, '<span style="text-decoration:line-through">')
            .replace(/Â§n/g, '<span style="text-decoration:underline">').replace(/Â§o/g, '<span style="font-style:italic">')
            .replace(/Â§r/g, '</span>')
            .replace(/\n/g, '<br>');
        
        // å…³é—­æœªé—­åˆçš„æ ‡ç­¾
        const openTags = (html.match(/<span/g) || []).length;
        const closeTags = (html.match(/<\/span>/g) || []).length;
        for (let i = 0; i < openTags - closeTags; i++) {
            html += '</span>';
        }
        
        return html;
    }

    function extractTextFromMOTD(obj) {
        let text = '';
        if (obj.text) text += obj.text;
        if (obj.extra) {
            obj.extra.forEach(item => {
                text += extractTextFromMOTD(item);
            });
        }
        return text || 'æš‚æ— æè¿°';
    }

    // è·å–å»¶è¿Ÿé¢œè‰²
    function getLatencyColor(latency) {
        if (latency < 100) return 'latency-good';
        if (latency < 200) return 'latency-medium';
        return 'latency-bad';
    }

    // æŸ¥è¯¢æœåŠ¡å™¨
    async function checkServer(ip) {
        const serverIP = ip || document.getElementById('serverInput').value.trim();
        if (!serverIP) {
            alert('è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€');
            return;
        }

        // éšè—è¾“å…¥åŒºåŸŸï¼Œæ˜¾ç¤ºåŠ è½½
        if (!ip) {
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('usageHint').style.display = 'none';
        }
        document.getElementById('loading').style.display = 'block';
        document.getElementById('result').innerHTML = '';

        try {
            // ä½¿ç”¨ mcstatus.io APIï¼ˆæ”¯æŒ CORSï¼‰
            const response = await fetch(`https://api.mcstatus.io/v2/status/java/${serverIP}`);
            const data = await response.json();

            if (!data.online) {
                throw new Error('æœåŠ¡å™¨ç¦»çº¿æˆ–æ— æ³•è¿æ¥');
            }

            renderServerCard(data, serverIP);
        } catch (error) {
            renderError(error.message, serverIP);
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    // æ¸²æŸ“æœåŠ¡å™¨å¡ç‰‡
    function renderServerCard(data, ip) {
        const playersPercent = data.players.max > 0 ? (data.players.online / data.players.max * 100) : 0;
        const latencyClass = getLatencyColor(data.latency || 0);
        
        let iconHtml = 'ğŸ®';
        if (data.icon) {
            iconHtml = `<img src="${data.icon}" alt="icon">`;
        }

        const html = `
            <div class="header">
                <div class="server-icon">${iconHtml}</div>
                <div class="server-title">
                    <div class="server-name">${data.motd?.clean?.split('\n')[0] || 'Minecraft Server'}</div>
                    <div class="server-address">${ip}</div>
                </div>
                <div class="status-badge status-online">
                    <span class="status-dot"></span>
                    åœ¨çº¿
                </div>
            </div>

            <div class="motd-box">
                ${parseMOTD(data.motd?.raw || data.motd?.clean || '')}
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">åœ¨çº¿ç©å®¶</div>
                    <div class="info-value">${data.players.online} / ${data.players.max}</div>
                    <div class="players-bar">
                        <div class="players-fill" style="width: ${playersPercent}%"></div>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-label">å»¶è¿Ÿ</div>
                    <div class="info-value ${latencyClass}">${data.latency || '--'} ms</div>
                </div>

                <div class="info-item">
                    <div class="info-label">æ¸¸æˆç‰ˆæœ¬</div>
                    <div style="display: flex; flex-direction: column;">
                        <span style="color: #fff; font-weight: 600;">${data.version?.name_clean || 'æœªçŸ¥'}</span>
                        <span class="version-tag">åè®® ${data.version?.protocol || '--'}</span>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-label">Forge/MOD</div>
                    <div class="info-value" style="font-size: 14px;">
                        ${data.mods ? `${data.mods.length} ä¸ª MOD` : 'æ— '}
                    </div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button onclick="resetSearch()" style="background: rgba(255,255,255,0.1); font-size: 14px; padding: 8px 20px;">
                    â† æŸ¥è¯¢å…¶ä»–æœåŠ¡å™¨
                </button>
            </div>
        `;

        document.getElementById('result').innerHTML = html;
    }

    // æ¸²æŸ“é”™è¯¯çŠ¶æ€
    function renderError(message, ip) {
        const html = `
            <div class="header">
                <div class="server-icon" style="font-size: 40px;">âŒ</div>
                <div class="server-title">
                    <div class="server-name" style="color: #ff0055;">è¿æ¥å¤±è´¥</div>
                    <div class="server-address">${ip}</div>
                </div>
                <div class="status-badge status-offline">
                    <span class="status-dot"></span>
                    ç¦»çº¿
                </div>
            </div>
            
            <div class="error-message">
                <p style="font-size: 18px; margin-bottom: 10px;">æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨</p>
                <p style="color: #888; font-size: 14px;">${message}</p>
                <p style="color: #666; font-size: 12px; margin-top: 15px;">
                    è¯·æ£€æŸ¥ï¼š<br>
                    â€¢ æœåŠ¡å™¨åœ°å€æ˜¯å¦æ­£ç¡®<br>
                    â€¢ æœåŠ¡å™¨æ˜¯å¦åœ¨çº¿<br>
                    â€¢ æ˜¯å¦ä¸º Java ç‰ˆæœåŠ¡å™¨
                </p>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button onclick="resetSearch()" style="background: rgba(255,255,255,0.1); font-size: 14px; padding: 8px 20px;">
                    â† è¿”å›
                </button>
            </div>
        `;
        document.getElementById('result').innerHTML = html;
    }

    // é‡ç½®æœç´¢
    function resetSearch() {
        document.getElementById('inputSection').style.display = 'block';
        document.getElementById('usageHint').style.display = 'block';
        document.getElementById('result').innerHTML = '';
        document.getElementById('serverInput').value = '';
        // æ¸…é™¤ URL å‚æ•°
        if (window.history.replaceState) {
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    }

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ URL å‚æ•°
    window.onload = function() {
        const host = getQueryParam('host');
        if (host) {
            document.getElementById('serverInput').value = host;
            checkServer(host);
        }
    };
</script>

</body>
</html>
